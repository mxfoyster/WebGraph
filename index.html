<!DOCTYPE html>
<html lang="en">
<head>
	<title>WebGraph</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
	</script>
	<script
		src="js/mainChart.js" defer>
	</script>
</head>

<body>
<div class = "grid-container">

	<div class="header" id="">
	WebGraph v1.0.0
	</div>
	
	<div class="left" id="">
		<form>
		<h4>X Axis Parameters</h4>
		<table>
		<tr>
		<td class="leftCell"><label for="lineColor">Line Colour:</label></td>
		<td><input type="color"  class="numbers" id="lineColor" name="favcolor" value="#ff0000" onchange="checkThenPlot()"></td>
		</tr><tr>
		<td class="leftCell"><label for="xGrid">X Interval: </label></td>
		<td><input type="text" class="numbers" name="xGrid" value="0.5" id="xGrid" maxlength="10" onchange="checkThenPlot()"/></td>
		</tr><tr>
		<td class="leftCell"><label for="xMin">X Start: </label></td>
		<td><input type="text" class="numbers" name="xMin" value="0" id="xMin" maxlength="10" onchange="checkThenPlot()"/></td>
		</tr><tr>
		<td class="leftCell"><label for="xMax">X End: </label></td>
		<td><input type="text" class="numbers" name="xMax" value="10" id="xMax" maxlength="10" onchange="checkThenPlot()"/></td>
		</tr>
		</table><hr/>
		<h4>Standard Functions</h4>
		<table>
		<tr>
		<td><input type="button" class="preDefFunc" name="" id="sin" value="SIN" /></td>
		<td><input type="button" class="preDefFunc" name="" id="square" value="SQUARE" /></td>
		</tr><tr>
		<td><input type="button" class="preDefFunc" name="" id="cos" value="COS" /></td>
		<td><input type="button" class="preDefFunc" name="" id="cube" value="CUBE" /></td>
		</tr><tr>
		<td><input type="button" class="preDefFunc" name="" id="tan" value="TAN" /></td>
		<td><input type="button" class="preDefFunc" name="" id="invX" value="1/X" /></td>
		</tr>
		</table>
		<hr/>
		<h4>Aspect Ratio</h4>
		
		<input type="button" class="aspBtns" name="" id="aspTwo" value="2:1" />&nbsp;
		<input type="button" class="aspBtns" name="" id="aspOne" value="1:1" />&nbsp;
		<input type="button" class="aspBtns" name="" id="aspHalf" value="1:2" />
		
		
		</form>
	</div>

	<div class="right" id="">
		<canvas id="webChart"></canvas>
	</div>

	<div class="footer" id="">
		<p>By Mark Foyster 2022 under GNU GPL License. Copy, share, do what you like, but don't blame me :-D</p>
		<p>Source available on GitHub at <a href="https://github.com/mxfoyster/WebGraph">https://github.com/mxfoyster/WebGraph</a></p>
	</div>

</div>




</body>
</html>
